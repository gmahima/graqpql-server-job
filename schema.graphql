

type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job]
}
type Mutation{
  createJob(CompanyId:ID,title:String, description:String):ID
}
type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}
type Job {
  id: ID!
  title: String
  description: String
  company: Company
}
